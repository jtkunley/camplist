@main("Add User") {

	<a href="@routes.UserController.list()">Back to Users</a>

	<h2>Add User</h2>

	<form action="@routes.UserController.add()" method="post">
		<input type="text" name="name" placeholder="User name" required="true">
		<input type="text" name="age" placeholder="User age" required="true">
		<input type="submit" value="Add User">
	</form>

}
